<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Listrik</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <h2>Perhitungan Biaya Listrik</h2>
      <div class="modal">
        <h3>Masukan harga perkwh</h3>
        <input type="number" class="input-kwh" onkeydown="Press(event)" />
        <p class="error">Nominal yang anda masukan kurang</p>
        <button onclick="Enter()" class="oke">Oke</button>
      </div>

      <div class="container">
        <!-- Input Daya -->
        <div class="daya">
          <h1>Daya Listrik</h1>
          <input type="number" class="daya-listrik" placeholder="Watt" />
        </div>
        <button class="hitung" onclick="Hitung()">HITUNG</button>
        <!-- Input Penggunaan -->
        <div class="penggunaan">
          <h1>Pemakaian/hari</h1>
          <input type="number" class="pemakaian" placeholder="Jam" />
        </div>

        <!-- Sehari -->
        <div class="hasil sehari">
          <h3>Biaya dalam 1 hari</h3>
          <span id="harga"></span>
        </div>
        <!-- Seminggu -->
        <div class="hasil seminggu">
          <h3>Biaya dalam 7 hari</h3>
          <span id="harga"></span>
        </div>
        <!-- Sebulan -->
        <div class="hasil sebulan">
          <h3>Biaya dalam 30 hari</h3>
          <span id="harga"></span>
        </div>
      </div>

      <!-- Dark Mode -->
      <div class="dark-mode">
        <img class="image sun" src="img/sun.png" />
        <img class="image moon" src="img/moon.png" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
