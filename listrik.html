<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>Kalkulator</title>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <h1 class="text-center fs-2 mt-3">Perhitungan Biaya Listrik</h1>

    <!-- Modals -->
    <div
      class="container modals border border-dark rounded-3 position-absolute top-50 start-50 translate-middle"
    >
      <div class="row pt-3">
        <div class="col fs-4 text-center">Masukan harga perkwh</div>
      </div>
      <div class="row">
        <div class="col mt-2 text-center">
          <input
            style="width: 90%"
            type="number"
            class="rounded-0 fs-5 input-kwh"
            aria-label="perkwh"
            aria-describedby="basic-addon1"
            onkeypress="Press(event)"
          />
        </div>
      </div>
      <div class="row ms-4 text-danger error">
        Nominal yang anda masukan kurang
      </div>
      <div class="row mt-2 justify-content-center">
        <button
          type="button"
          class="btn btn-outline-dark oke"
          style="width: 90%"
          onclick="Enter()"
        >
          Oke
        </button>
      </div>
    </div>

    <!-- Kotak -->
    <div class="container utama border border-dark mt-5 rounded-3">
      <!-- Judul Input -->
      <div class="row mt-3 text-center">
        <div class="col"><h2>Daya Listrik</h2></div>
        <div class="col-3"></div>
        <div class="col"><h2>Pemakaian perhari</h2></div>
      </div>

      <!-- Input -->
      <div class="row mt-2 text-center">
        <div class="col d-flex justify-content-evenly">
          <!-- Daya -->
          <input
            type="number"
            class="rounded-0 text-center fs-5 daya-listrik"
            placeholder="Watt"
            aria-label="watt"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="col">
          <!-- Tombol -->
          <button
            type="button"
            class="btn btn-outline-dark"
            style="width: 100px"
            onclick="Hitung()"
          >
            Hitung
          </button>
        </div>
        <div class="col d-flex justify-content-evenly">
          <!-- Pemakaian -->
          <input
            type="number"
            class="rounded-0 text-center fs-5 pemakaian"
            placeholder="Jam"
            aria-label="jam"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>

      <!-- Hasil -->
      <div class="container hasil text-center">
        <div class="row">
          <div class="col">Biaya dalam 1 hari</div>
          <div class="col">Biaya dalam 7 hari</div>
          <div class="col">Biaya dalam 30 hari</div>
        </div>
        <div class="row mt-1">
          <div class="col-4 ps-0 harga">
            <!-- <span id="harga">IDR 4,200.00</span> -->
          </div>
          <div class="col-4 ps-0 harga">
            <!-- <span id="harga">IDR 4,200.00</span> -->
          </div>
          <div class="col-4 ps-1 harga">
            <!-- <span id="harga">IDR 4,200.00</span> -->
          </div>
        </div>
      </div>
    </div>

    <!-- Dark Mode -->
    <div
      class="container dark-mode border border-dark rounded-3 position-absolute top-0 end-0 me-3 mt-3 d-flex flex-column justify-content-center align-items-center overflow-hidden"
    >
      <img class="moon pb-3" src="img/moon.png" />
      <img class="sun" src="img/sun.png" />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
